<div class="m-auto p-4 container shadow">
        <h1 class="text-center">Connexion</h1>

    <!-- *******************Début formulaire******************* -->
    <form>

        <!-- Pseudo ou email input -->
        <div class="row justify-content-center">
            <div class="form-group mb-4 mt-4 col-6">
                <input type="email" class="form-control blue" name="username" ngModel required placeholder="Username or email" />
            </div>
        </div>
        <!-- Password input -->
        <div class="row justify-content-center">
            <div class="form-group mb-4 col-6">
                <input type="password" class="form-control orange" name="password" ngModel required placeholder="Password" minlength="8" />
            </div>
        </div>

        <!-- valider identifiants -->
        <div class="row justify-content-center ps-4 pe-4">
            <button type="button" class="btn btn-primary btn-block mb-4 col-6">Se connecter</button>
        </div>

        <!-- Redirection créer un compte -->
        <div class="text-center">
            <p>Pas encore inscrit ? <a routerLink="/homepage">Créer un compte</a></p>
        </div>

    </form>
    <!-- *******************Fin formulaire******************* -->

</div>
